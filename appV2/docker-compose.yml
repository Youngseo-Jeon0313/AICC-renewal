version: '3.8'

services:
  web:
    build: .
    command: flask run --host=0.0.0.0 --port=8001
    volumes:
      - .:/app
    ports:
      - "8001:8001"
    environment:
      - FLASK_APP=main.py
      - FLASK_ENV=development
      - CELERY_BROKER_URL=redis://redis:6380/0
      - CELERY_RESULT_BACKEND=redis://redis:6380/0
      - DB_HOST=mysql
      - DB_USER=rootuser
      - DB_PASSWORD=rootpw
      - DB_NAME=aicc
    depends_on:
      - redis
      - mysql
    networks:
      - app-network

  celery_worker:
    build: .
    command: celery -A main.celery worker --loglevel=info
    volumes:
      - .:/app
    environment:
      - CELERY_BROKER_URL=redis://redis:6380/0
      - CELERY_RESULT_BACKEND=redis://redis:6380/0
      - DB_HOST=mysql
      - DB_USER=rootuser
      - DB_PASSWORD=rootpw
      - DB_NAME=aicc
    depends_on:
      - redis
      - mysql
    networks:
      - app-network

  celery_flower:
    build: .
    command: celery -A main.celery flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6380/0
      - CELERY_RESULT_BACKEND=redis://redis:6380/0
    networks:
      - app-network

  redis:
    image: redis:latest
    command: redis-server --port 6380
    ports:
      - "6380:6380"
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=rootpw
      - MYSQL_DATABASE=aicc
      - MYSQL_USER=rootuser
      - MYSQL_PASSWORD=rootpw
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data: